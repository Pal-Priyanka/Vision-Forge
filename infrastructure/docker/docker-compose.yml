version: '3.8'

services:
  backend:
    build:
      context: ./web_app/backend
      dockerfile: Dockerfile
    image: visionforge-backend:latest
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/checkpoints
      - backend-runs:/app/runs
    environment:
      - ENV=production
      - OLLAMA_HOST=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always

  frontend:
    build:
      context: ./Frontendl
      dockerfile: Dockerfile
    image: visionforge-frontend:latest
    ports:
      - "8080:80" # Maps production Nginx (port 80) to host 8080. For dev, use port 5173.
    depends_on:
      - backend
    restart: always

volumes:
  backend-data:
  backend-runs:
